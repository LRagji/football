<!DOCTYPE html>
<html>

<head>
    <title>Football Data</title>
    <style>
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            font-size: 24px;
        }
    </style>
</head>

<body>
    <h1>Football Data</h1>

    <div>
        <label>
            <input type="radio" name="onlineOffline" value="online" checked> Online
        </label>
        <label>
            <input type="radio" name="onlineOffline" value="offline"> Offline
        </label>
    </div>
    <div>
        <label for="countryName">Country Name:</label>
        <input type="text" id="countryName">
    </div>

    <div>
        <label for="leagueName">League Name:</label>
        <input type="text" id="leagueName">
    </div>

    <div>
        <label for="teamName">Team Name:</label>
        <input type="text" id="teamName">
    </div>

    <button id="searchButton">Search</button>

    <table id="footballTable">
        <thead>
            <tr>
                <th>Country Name</th>
                <th>Country Id</th>
                <th>League Name</th>
                <th>League Id</th>
                <th>Team Name</th>
                <th>Team Id</th>
                <th>Standing</th>
            </tr>
        </thead>
        <tbody>
            <tr class="loading">
                <td colspan="3">Loading...</td>
            </tr>
        </tbody>
    </table>

    <script>
        const tableBody = document.querySelector('#footballTable tbody');
        const loadingRow = document.querySelector('.loading');
        const searchButton = document.querySelector('#searchButton');

        // Function to fetch data from the API
        function fetchData() {
            // Show loading row
            loadingRow.style.display = 'table-row';

            // Make API request and update table with data
            // Replace the URL with your actual API endpoint
            fetch('https://api.example.com/football')
                .then(response => response.json())
                .then(data => {
                    // Clear table body
                    tableBody.innerHTML = '';

                    // Populate table with data
                    data.forEach(item => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                  <td>${item.team}</td>
                  <td>${item.wins}</td>
                  <td>${item.losses}</td>
                `;
                        tableBody.appendChild(row);
                    });

                    // Hide loading row
                    loadingRow.style.display = 'none';
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    // Handle error here
                });
        }

        // Event listener for radio button change
        const onlineOfflineRadio = document.querySelectorAll('input[name="onlineOffline"]');
        onlineOfflineRadio.forEach(radio => {
            radio.addEventListener('change', () => {
                if (radio.value === 'online') {
                    // Fetch data from API
                    fetchData();
                } else {
                    // Show offline data
                    // Replace the code below with your offline data handling logic
                    tableBody.innerHTML = `
                <tr>
                  <td>Team A</td>
                  <td>10</td>
                  <td>5</td>
                </tr>
                `;
                }
            });
        });

        // Event listener for search button click
        searchButton.addEventListener('click', () => {
            const countryName = document.querySelector('#countryName').value;
            const leagueName = document.querySelector('#leagueName').value;
            const teamName = document.querySelector('#teamName').value;

            // Perform search logic here
            // Replace the code below with your search logic
            console.log('Country Name:', countryName);
            console.log('League Name:', leagueName);
            console.log('Team Name:', teamName);
        });
    </script>
</body>

</html>
